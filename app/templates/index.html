<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PetsCare - Início</title>
</head>
<body>
    <h1>Bem-vindo ao PetsCare!</h1>
    <p>Conectando tutores e profissionais para o cuidado dos seus pets.</p>

    {% if session.user_id %}
        <p>Você está logado. <a href="{{ url_for('auth.logout') }}">Sair</a></p>
    {% else %}
        <a href="{{ url_for('auth.login') }}">Login</a> |
        <a href="{{ url_for('auth.register') }}">Cadastro</a>
    {% endif %}
</body>
</html>
