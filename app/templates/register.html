<h1>Cadastro</h1>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <p style="color: {% if category == 'success' %}green{% else %}red{% endif %};">
        {{ message|safe }}
      </p>
    {% endfor %}
  {% endif %}
{% endwith %}
